<!DOCTYPE html>
<html lang="en" ng-app="odpv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" >
    <title>Document</title>
    
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="">
    
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/papaparse/papaparse.min.js"></script>
    <script src="app/controllers/main.js"></script>
    
</head>
<body ng-controller="testCtrl">
    
    <div class="row">
        <div class="small-12 columns">
            <table>
                <thead>
                    <tr ng-repeat="row in thead track by $index">
                        <th ng-repeat="cell in row track by $index">{{cell}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in tbody track by $index" ng-if="row[0]">
                        <td ng-repeat="cell in row track by $index">{{cell}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr ng-repeat="row in tfoot track by $index">
                        <th ng-repeat="cell in row track by $index">{{cell}}</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    
</body>
</html>
